<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="asset">
    <th mat-header-cell *matHeaderCellDef> Total Asset </th>
    <td mat-cell *matCellDef="let element"> {{element.asset}} </td>
  </ng-container>

  <ng-container matColumnDef="liabilities">
    <th mat-header-cell *matHeaderCellDef> Total Liabilities </th>
    <td mat-cell *matCellDef="let element"> {{element.liabilities}} </td>
  </ng-container>

  <ng-container matColumnDef="equities">
    <th mat-header-cell *matHeaderCellDef> Total Equities </th>
    <td mat-cell *matCellDef="let element"> {{element.equities}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
